      <script>
        const langEl = document.querySelector('.langWrap');
        const link = document.querySelectorAll('a');
        const titlekezdolap = document.querySelector('.kezdolapgomb');
        const titleinformaciok = document.querySelector('.informaciokgomb');
        const titlefrissitesek = document.querySelector('.frissitesekgomb');
        const titlekepek_kuldese = document.querySelector('.kepekkuldesegomb');
    
        link.forEach(el => {
          el.addEventListener('click', () => {
            langEl.querySelector('.active').classList.remove('active');
            el.classList.add('active');
            
            const attr = el.getAttribute('language');
    
            titlekezdolap.textContent = data[attr].titlekezdolap;
            titleinformaciok.textContent = data[attr].titleinformaciok;
            titlefrissitesek.textContent = data[attr].titlefrissitesek;
            titlekepek_kuldese.textContent = data[attr].titlekepek_kuldese;
          });
        });
