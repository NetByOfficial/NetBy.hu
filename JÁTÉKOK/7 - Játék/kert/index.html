<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kerted</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="garden-container">
      <h1>Kerted</h1>
      <form>
        <label for="garden-width">Kert szélessége (1-10):</label>
        <input type="number" id="garden-width" name="garden-width" min="1" max="10" required>
        <label for="garden-height">Kert magassága (1-10):</label>
        <input type="number" id="garden-height" name="garden-height" min="1" max="10" required>
        <label for="garden-color">Kert színe:</label>
        <select id="garden-color" name="garden-color">
          <option value="white">Fehér</option>
          <option value="lightgreen">Lágyzöld</option>
          <option value="pink">Rózsaszín</option>
          <option value="lightblue">Lágykék</option>
        </select>
        <button type="submit">Kert létrehozása</button>
        <br>
        <button type="button" id="save-button">Mentés</button>
      </form>
      <div id="garden"></div>
    </div>
    <script src="plant.js"></script>
    <script src="garden.js"></script>
    <script src="plant_info.js"></script>
  </body>
</html>
