<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/kezdolap.css">
    <link rel="stylesheet" href="../CSS/loading.css">
    <link rel="stylesheet" href="../CSS/ertekeles.css">

    <script src="../JS/engedélyek.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>UZX Képek</title>
</head>
<body>

  <div class="gombok">
    <a href="../index.html">Kezdőlap</a>
    <a href="Informáciok.html"title="Információk a Weboldalról">Infórmációk</a>
    <a href="Frissítések.html"title="Frissítések a Weboldalról">Frissítések</a>
    <a href="képek.html" title="Ide kattintva megtekinthedd a képeket amiket az emberek töltöttek fel a Weboldalra de akár te is tölthetsz fel.">Képek</a>
   </div>

   <div class="nyelv">
    Nyelv
    <br>
    <div class="langWrap">
   <select name="format" id="format">
   <option selected disabled>Magyar</option>
   <option value="Magyar" language='hu' class="active" >Magyar</option>
   <option value="Angol"  language='en'>Angol</option>
   <option value="Német"  language='de'>Német</option>
   </select> 
  </div> 
  </div>
   
       <div class="fejlesztesalatt">
       <h6>Weboldal Fejlesztés alatt!</h6>
      </div>
   
       <div class="sarokverziokijelzo">
         <h4>V: 1.7</h4>
       </div>
       
       <div class="udvozollek">
        <h1>Itt láthatod a képeket amiket mások feltöltöttek de akár te is tudsz feltölteni.</h1>
      </div>
   
       <br>
       <div class="wrapper">
        <form
          action="https://formspree.io/f/xjvdakar"
          method="POST">
          <label>
            <br><div class="textform" lang="HU" translate="yes">Kép feltöltése</div>
            <br>
            <br><div class="textform" lang="HU" translate="yes">Kép Linkje</div>
            <input type="url" name="Kép" required>
            
          </label>
          <label>
            <br><div class="textform" lang="HU" translate="yes">Név</div>
            <input type="text" name="Név" required>
            
          </label>
          <label>
            <br><div class="textform" lang="HU" translate="yes">Név amit a képnek akarsz adni</div>
            <input type="text" name="Megjegyzés" required>
            
          </label>
      <div class="kuldes">
        <button type="submit" lang="HU" translate="yes" class="gombsubmit">Küldés</button>
        
        </div>
        </form>
    </div>
    
      <script>
        const langEl = document.querySelector('.langWrap');
        const link = document.querySelectorAll('a');
        const titlekezdolap = document.querySelector('.kezdolapgomb');
        const titleinformaciok = document.querySelector('.informaciokgomb');
        const titlefrissitesek = document.querySelector('.frissitesekgomb');
        const titlekepek_kuldese = document.querySelector('.kepekkuldesegomb');
    
        link.forEach(el => {
          el.addEventListener('click', () => {
            langEl.querySelector('.active').classList.remove('active');
            el.classList.add('active');
    
            const attr = el.getAttribute('language');
    
            titlekezdolap.textContent = data[attr].titlekezdolap;
            titleinformaciok.textContent = data[attr].titleinformaciok;
            titlefrissitesek.textContent = data[attr].titlefrissitesek;
            titlekepek_kuldese.textContent = data[attr].titlekepek_kuldese;
          });
        });
        
        var data = {
          "hu": 
          {
            "titlekezdolap": "Kezdőlap",
            "titleinformaciok": "Infórmációk",
            "titlefrissitesek": "Frissítések",
            "titlekepek_kuldese": "Képek",
            
          },
          "en": 
          {
            "titlekezdolap": "Home",
            "titleinformaciok": "Information",
            "titlefrissitesek": "Updates",
            "titlekepek_kuldese": "Images",
            
          },
          "de": 
          {
            "titlekezdolap": "Heim",
            "titleinformaciok": "Information",
            "titlefrissitesek": "Aktualisierungen",
            "titlekepek_kuldese": "Bilder",
            
          }
        }
      </script>

</body>
<script src="../JS/jsdelivr.js"></script>
<script src="../JS/sütik.js"></script>
</html>
